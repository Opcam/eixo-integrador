<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=BeaufortforLOL-Bold" rel="stylesheet" type="text/css"/>
    <link href="css/conclusion.css" type="text/css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="container">

      <img src="img/overwatch-map.jpg" class="overwatch-map">
        <div class="character">

            <div class="character-content-1" onclick="changeConclusion1(2,1, 'Lux')" data-aos="fade-up">
              <div class="left-border"></div>
                <div class="character-name-1">
                  Heimerdinger
                </div>
                  Parece que chegamos a parte final dessa pesquisa, não?<br>
                  Foi uma longa jornada até aqui.
            </div>

            <div class="character-content" onclick="changeConclusion2(1,0,5,2)">
              <div class="left-border"></div>
              <div class="character-name">
                Lux
              </div>
                <label class="label-for-text">
                  Certamente que sim. Estou empolgada para a conclusão<br>
                  E espero que vocês também.<br>
                  Vamos começar!
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(2,1,4,5)">
              <div class="left-border"></div>
              <div class="character-name">
                Jhin
              </div>
                <label class="label-for-text">
                  Por meio  da  pesquisa  investigativa, todas as  análises dos  gráficos  e<br> 
                  dados recolhidos,  foi  possível  relembrar  os  objetivos  do  trabalho,  que<br>
                  consistem em apresentar a realidade dos jogos, seja ela positiva ou negativa.
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(3,2,3,4)">
              <div class="left-border"></div>
              <div class="character-name">
                Gwen
              </div>
                <label class="label-for-text">
                  Através da definição de  vício  dada  pela Organização  Mundial  da  Saúde, conclui-se <br> 
                  que  parte  dos  entrevistados  apresentam  uma  ou  mais  características correspondente ao
                  vício, porém, a parcela que apresenta todas as características e se enquadra no caso representa uma minoria.
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(4,3,3,3)">
              <div class="left-border"></div>
              <div class="character-name">
                Teemo
              </div>
                <label class="label-for-text">
                  Capitão Teemo no comando! Algo interessante  observado foi  que as  respostas  dadas  pelos  entrevistados sobre  a  definição  de  vício,
                  em  sua  grande  maioria,  correspondem às  respostas anteriores dadas  pelos  mesmos entrevistados, ou  seja,   
                  apesar  de  terem  uma visão geral positiva sobre os jogos e supostamente estarem cientes de seus riscos 
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(5,4,1,3)">
              <div class="left-border"></div>
              <div class="character-name">
                Teemo
              </div>
                <label class="label-for-text">
                  alguns entrevistados  os  utilizam  de  maneira  preocupante,  deixando  de  lado  
                  aspectos fundamentais de sua vida em troca de experiencias, nem sempre positivas, dentro dos mundos virtuais, 
                  o que pode afetar diretamente sua vida cotidiana.
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(6,5,5,1)">
              <div class="left-border"></div>
              <div class="character-name">
                Heimerdinger
              </div>
                <label class="label-for-text">
                  É  importante  ressaltar que  mesmo sendo  casos  graves,  as  pessoas  que  se enquadram no caso de vício,
                  apresentam uma minoria, enquanto um maior número de  entrevistados  apresentam apenas  
                  algumas das características  ou  até  mesmo nenhuma.
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(7,6,5,5)">
              <div class="left-border"></div>
              <div class="character-name">
                Jhin
              </div>
                <label class="label-for-text">
                  Quando usado de maneira adequada e controlada, os jogos eletrônicos podem se tornar uma ferramenta 
                  bastante positiva no meio acadêmico ou como uma maneira de lazer, pois além de trazer sentimentos positivos, 
                  como o sentimento de confiança, sucesso e alívio
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(8,7,2,5)">
              <div class="left-border"></div>
              <div class="character-name">
                Jhin
              </div>
                <label class="label-for-text">
                  os jogos podem ser usados para fomentar o conhecimento, como é o caso com a saga de Assassin’s Creed, que 
                  mesmo sendo um jogo violento, é extremante fiel  ao  contexto  e  acontecimentos  históricos, onde
                  o  jogador,  ao  ter  contato  com  a cultura e história de uma época ou civilização, 
                  pode descobrir um interesse sobre esse assunto.
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(9,8,4,2)">
              <div class="left-border"></div>
              <div class="character-name">
                Lux
              </div>
                <label class="label-for-text">
                  Além disso, os jogos podem trazer ensinamentos e desenvolver habilidades que apenas  o  estudo  
                  tradicional  não  é  capaz  de  fornecer  ao estudante,  como  a criatividade,   estratégia,   
                  percepção   motora, planejamento,   reflexão   e   outros aprimoramentos.
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(10,9,2,4)">
              <div class="left-border"></div>
              <div class="character-name">
                Gwen
              </div>
                <label class="label-for-text">
                  Diante  disso,  é  importante que  esses  comportamentos  positivos  e  negativos, sejam  estudados  a  
                  fim de  desenvolver  orientações  e  metodologias  que  utilizem  os jogos para trazer
                  seus melhores aspectos sem que o usuário seja afetado.
                </label>
            </div>

            <div class="character-content" onclick="changeConclusion2(11,10,1,2)">
              <div class="left-border"></div>
              <div class="character-name">
                Lux
              </div>
                <label class="label-for-text">
                  Ufa, acho que é isso. A você, que dedicou parte de seu tempo para estar com a gente,
                  muito obrigada! Com certeza nos lembraremos desse momento.
                </label>
            </div>

            <div class="character-content">
              <div class="left-border"></div>
              <div class="character-name">
                Heimerdinger
              </div>
                <label class="label-for-text">
                  Esperamos que esse conhecimento seja, de alguma forma, útil a você.<br>
                  Volte sempre que precisar, até mais!
                </label>
            </div>


            <div class="warning">Clique para Continuar</div>
            <!--Link para pagina inicial escondido-->
            <a href="home.html">Voltar para a página inicial</a>

            <img src="img/heimerdinger.png" class="heimerdinger"> <!--Numero de imagem 1-->
            <img src="img/lux.png" class="lux"> <!--Numero de imagem 2-->
            <img src="img/teemo.png" class="teemo"> <!--Numero de imagem 3-->
            <img src="img/gwen.png" class="gwen"> <!--Numero de imagem 4-->
            <img src="img/jhin.png" class="jhin"> <!--Numero de imagem 5-->

            <div class="coment-symbol">
              <img src="img/message-square.svg" class="message-square">
            </div>

        </div>

  </div>
